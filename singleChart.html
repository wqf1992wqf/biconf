<script type="text/javascript">
	requirejs.config({
	    // 默认路径 js/lib
	    baseUrl: 'js/lib',
	    paths: {
	        "app1": "../app",
	        "jquery": "./jquery-1.11.2.min",
	        "bi_base": "./bi_base",
	        "wrap_window": "./wrap_window"
	    }
	});

	requirejs(["jquery","wrap_window"],function ($,wrap_window) {
		var _this;
		wrap_window.init('signup-modal');
		// 点击确定删除当前图表
		wrap_window.confirm('signup-modal', function () {
			$(_this).parents('.col-md-3').remove();
			console.log('删除图表')
		})
		$('.fa-window-close').click(function () {
			_this = this;
			wrap_window.openWindow('signup-modal')
		})
	});
</script>
